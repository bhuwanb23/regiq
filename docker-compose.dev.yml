# Development Docker Compose Configuration
version: '3.8'

services:
  # Development PostgreSQL with pgAdmin
  postgres:
    image: postgres:14
    container_name: regiq-postgres-dev
    environment:
      POSTGRES_DB: regiq_dev
      POSTGRES_USER: regiq_user
      POSTGRES_PASSWORD: regiq_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - regiq-dev-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: regiq-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@regiq.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - regiq-dev-network

  # Redis with Redis Commander
  redis:
    image: redis:6-alpine
    container_name: regiq-redis-dev
    ports:
      - "6379:6379"
    networks:
      - regiq-dev-network

  # Redis Commander for cache management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: regiq-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - regiq-dev-network

  # Node.js API Gateway (Development)
  api-gateway-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.node
    container_name: regiq-api-gateway-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://regiq_user:regiq_password@postgres:5432/regiq_dev
      - REDIS_URL=redis://redis:6379
      - FASTAPI_URL=http://fastapi-backend-dev:8000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - regiq-dev-network
    command: npm run dev

  # FastAPI Backend (Development)
  fastapi-backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.python
    container_name: regiq-fastapi-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://regiq_user:regiq_password@postgres:5432/regiq_dev
      - REDIS_URL=redis://redis:6379
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - regiq-dev-network

  # AI/ML Services (Development)
  ai-ml-services-dev:
    build:
      context: ./ai-ml
      dockerfile: Dockerfile
    container_name: regiq-ai-ml-dev
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FASTAPI_URL=http://fastapi-backend-dev:8000
    depends_on:
      - fastapi-backend-dev
    volumes:
      - ./ai-ml:/app
    networks:
      - regiq-dev-network

volumes:
  postgres_dev_data:

networks:
  regiq-dev-network:
    driver: bridge
