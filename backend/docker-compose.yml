version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=regiq_backend
      - DB_USER=regiq_user
      - DB_PASSWORD=regiq_password
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - regiq-network

  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=regiq_backend
      - POSTGRES_USER=regiq_user
      - POSTGRES_PASSWORD=regiq_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - regiq-network

volumes:
  postgres_data:

networks:
  regiq-network:
    driver: bridge